<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>গোলাপ ফুল ডিজাইন</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: Arial, sans-serif;
        }

        .rose-container {
            width: 200px;
            height: 300px;
            position: relative;
        }

        /* গোলাপ ফুলের ডিজাইন (SVG ব্যবহার) */
        .rose {
            width: 100%;
            height: 100%;
        }

        /* Bloom animation */
        .petals {
            transform-origin: center;
            animation: bloom 2s ease-in-out forwards;
        }

        @keyframes bloom {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .signature {
            margin-top: 20px;
            font-size: 20px;
            color: #d81b60;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="rose-container">
        <svg class="rose" viewBox="0 0 200 300">
            <!-- ফুলের পাপড়ি -->
            <g class="petals">
                <path d="M100,40 C130,10 170,30 160,70 C155,90 130,110 100,110 C70,110 45,90 40,70 C30,30 70,10 100,40" fill="red"/>
                <path d="M100,60 C120,50 140,70 130,90 C125,100 110,110 100,110 C90,110 75,100 70,90 C60,70 80,50 100,60" fill="darkred"/>
            </g>
            
            <!-- কান্ড -->
            <rect x="97" y="110" width="6" height="140" fill="green"/>
            
            <!-- পাতা -->
            <ellipse cx="80" cy="170" rx="25" ry="15" fill="green" transform="rotate(-30,80,170)"/>
            <ellipse cx="120" cy="190" rx="25" ry="15" fill="green" transform="rotate(30,120,190)"/>
        </svg>
    </div>

    <div class="signature">Design By: Abu Hanif</div>

</body>
                </html>
